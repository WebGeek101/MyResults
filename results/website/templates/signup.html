<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="/static/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
  
<!-- http://localhost:8000/static/new.css -->

<body>
  <div class="inFormBackground">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="inLoginForm">
      <form action="signup" method="post">
         {% csrf_token %}
        <div class="title">
          <h3>Signup</h3>
        </div>
        <div class="inputGroup">
          <label for="email">Username</label>
          <input type="text" placeholder="Enter Username" id="username" name="username">
        </div>
        <div class="inputGroup">
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" id="password" name="password">
        </div>
        <div class="inputGroup">
          <label for="password">Confirm Password</label>
          <input type="password" placeholder="Re-Enter Password" id="password" name="password2">
        </div><br>
        <div class="">
        <button class="submitForm" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
